<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="assets/styles/settings.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-chalkboard-user"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="homework.html">Homework</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="settings.html">Settings</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="settings.html"><img src="assets/images/av_64.png" alt="Settings" class="img-fluid" style="height: 40px;"></a>
        </div>
      </div>
    </div>
  </nav>
  <main class="homework">
    <div class="container-fluid">
      <h1 class="display-6 container-fluid text-center">
        Settings
      </h1>
      <div class="container text-center w-100 mt-5">
        <div class="row header">
          <div class="col">
            <span class="header_label">AVATAR</span>
          </div>
          <div class="col">
            <span class="header_label">STUDENT INFO</span>
          </div>
          <div class="col">
            <span class="header_label">CHANGE PASSWORD</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="assets/images/av_256.png" alt="Avatar" />
            <input type="file" id="avatrFile" style="display: none;"/>
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('avatrFile').click()">Choose photo</button>
          </div>
          <div class="col mt-4">
            <form>
              <input type="text" class="form-control mb-3" placeholder="First name">
              <input type="text" class="form-control mb-3" placeholder="Last name">
              <input type="email" class="form-control mb-3" placeholder="Email">
              <input type="phone" class="form-control mb-3" placeholder="Phone number">
              <input type="text" class="form-control mb-3" placeholder="Address">
              <input type="text" class="form-control mb-3" placeholder="FB link">
              <button type="submit" class="btn btn-secondary w-100">Save changes</button>
            </form>
          </div>
          <div class="col mt-4">
            <form>
              <input type="password" class="form-control mb-3" placeholder="Current password">
              <input type="password" class="form-control mb-3" placeholder="New password">
              <input type="password" class="form-control mb-3" placeholder="Repeat password">
              <button type="submit" class="btn btn-secondary w-100">Change password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
